<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa SERP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vista Previa de SERP (SEO)</h1>
        <input type="text" id="title" placeholder="Título de la página" />
        <input type="text" id="url" placeholder="URL" />
        <input type="text" id="description" placeholder="Descripción" />
        <button id="generate">Generar Vista Previa</button>
        
        <div class="preview" id="preview">
            <div class="result">
                <a href="#" id="preview-title">Título de la Página</a>
                <span id="preview-url">www.ejemplo.com</span>
                <p id="preview-description">Descripción breve de la página que aparecerá en los resultados.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
